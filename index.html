<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
   <div class="container">
        <div class = "row">
            <div class="col-12">
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-3">
                <aside>
                        <!-- contains the search bar area to side of screen -->
                    <div class="form-inline" id="search-container">
                         <h2 class="fs-2">Search for a City:</h2>
                         <form id="search-form">
                            <input class="form-control mr-sm-2" 
                                    id="search-form-city-input" type="text" 
                                    placeholder="Search" 
                                    aria-label="Search"
                                    />
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    <br>
                    <div id="button-container"></div>
                </aside>
            </div>

            <div class="col-sm-12 col-lg-9">
                <main>
                    <!-- Contains Top Right Container with today forecast -->
                    <div id="weather-day-container" class="hide row">
                        <div class="col-12">
                            <div class="d-flex">
                                <h2 class="me-2 text-capitalize" id="weather-day-city"></h2>
                                <h2 class="me-2" id="weather-day-date"></h2>
                                <img id="weather-day-icon" src="" />
                            </div>
                            <!-- List showing the results for the city searched -->
                            <dl>
                                <dt>Temp:</dt>
                                <dd id="weather-day-temp"></dd>
                                <dt>Wind:</dt>
                                <dd id="weather-day-wind"></dd>
                                <dt>Humidity:</dt>
                                <dd id="weather-day-humidity"></dd>
                                <dt>UV Index:</dt>
                                <dt id="weather-day-uv-index" class="rounded"></dt>
                            </dl>
                        </div>    
                    </div>

                        <!-- Shows bottom 5 containers with future forecast -->
                        <div id="outer-forecast-container" class="hide row">
                            <div class="col-12">
                                <h3>5-Day Forecast:</h3> 
                            </div>
                        </div>
                        <div id="forecast-container" class="row g-2"></div>
                           
                </main>
            </div>
        </div>
    </div>
   
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
