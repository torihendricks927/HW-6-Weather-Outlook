<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
        />
    <title>Weather Dashboard</title>
</head>
<body>
   <div class="container">
        <div class = "row">
            <div class="col-12">
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <aside>
                    <div class="form-inline" id="search-container">
                         <h2>Search for your City:</h2>
                         <form>
                            <input class="form-control mr-sm-2" id="city" type="text" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="submit" type="submit">Search</button>
                        </form>
                    </div>
                    <br>
                    <div id="button-container">Austin</div>
                </aside>
            </div>
            <div class="col-lg-9">
                <main>
                    <div id="weather-day-container" class="hide row">
                        <div class="col-12">
                            <h2 id="weather-day-city">Atlanta 3/30/2021</h2>
                            <d1>
                                <dt>Temp:</dt>
                                <dd>73.72</dd>
                                <dt>Wind:</dt>
                                <dd>9.53 MPH</dd>
                                <dt>Humidity:</dt>
                                <dd>66%</dd>
                                <dt>UV Index:</dt>
                                <dt class="rounded">0.47</dt>
                            </d1>
                        </div>    
                    </div>
                        <div class="row">
                            <div class="col-12">
                                <h3>5-Day Forecast:</h3>
                            </div>
                            <div class="card-weather col-md-3 col-sm-12 bg-dark text-light"></div>
                            <div class="col-md-3 col-sm-12">1st container</div>
                            <div class="col-md-3 col-sm-12">2nd container</div>
                            <div class="col-md-3 col-sm-12">3rd container</div>
                            <div class="col-md-3 col-sm-12">4th container</div>
                        </div>
                    </div>   
                </main>
            </div>
        </div>
    </div>
   
    


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/index.js"></script>
</html>
